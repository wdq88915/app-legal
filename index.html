    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
        overflow: hidden;
      }

      body {
        background: #050510;
        color: #f0f0f8;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      /* SVG Background */
      .bg-stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      /* Content */
      .content {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 20px;
        pointer-events: none;
      }

      .title {
        font-size: clamp(3rem, 10vw, 6rem);
        font-weight: 700;
        letter-spacing: -0.03em;
        background: linear-gradient(135deg, #fff 0%, #a8b4d4 50%, #6b7db3 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 12px;
        text-shadow: 0 0 60px rgba(255, 255, 255, 0.3);
      }

      .subtitle {
        font-size: clamp(1rem, 3vw, 1.4rem);
        color: rgba(255, 255, 255, 0.5);
        font-weight: 300;
        letter-spacing: 0.3em;
        text-transform: uppercase;
      }

      /* Footer */
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 10;
        padding: 24px;
        text-align: center;
      }

      .app-name {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.4);
        margin-bottom: 12px;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .app-name:hover {
        color: rgba(255, 255, 255, 0.7);
      }

      .app-links {
        display: none;
        gap: 24px;
        justify-content: center;
        flex-wrap: wrap;
        animation: fadeIn 0.3s ease;
      }

      .app-links.show {
        display: flex;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .app-links a {
        color: rgba(255, 255, 255, 0.5);
        text-decoration: none;
        font-size: 0.85rem;
        transition: color 0.3s ease;
        position: relative;
      }

      .app-links a:hover {
        color: #fff;
      }

      .app-links a::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 1px;
        background: rgba(255, 255, 255, 0.5);
        transition: width 0.3s ease;
      }

      .app-links a:hover::after {
        width: 100%;
      }

      /* Sun/Star */
      .sun {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80px;
        height: 80px;
        margin: -40px 0 0 -40px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #fff5e0, #ffcc00 40%, #ff8c00 70%, #ff4500 100%);
        box-shadow:
          0 0 60px rgba(255, 200, 100, 0.8),
          0 0 120px rgba(255, 150, 50, 0.6),
          0 0 200px rgba(255, 100, 0, 0.4),
          0 0 300px rgba(255, 50, 0, 0.2);
        animation: sunPulse 4s ease-in-out infinite;
        z-index: 1;
      }

      .sun::before {
        content: '';
        position: absolute;
        top: -20px;
        left: -20px;
        right: -20px;
        bottom: -20px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 200, 100, 0.3) 0%, transparent 70%);
        animation: sunCorona 3s ease-in-out infinite alternate;
      }

      @keyframes sunPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      @keyframes sunCorona {
        0% { transform: scale(1); opacity: 0.5; }
        100% { transform: scale(1.3); opacity: 0.8; }
      }

      /* Planet base styles */
      .planet {
        position: absolute;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        cursor: pointer;
        transition: transform 0.3s ease;
        z-index: 2;
      }

      .planet:hover {
        filter: brightness(1.3);
      }

      .planet.fleeing {
        transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        opacity: 0;
        pointer-events: none;
      }

      /* Mercury */
      .planet-1 {
        width: 8px;
        height: 8px;
        margin: -4px 0 0 -4px;
        background: linear-gradient(135deg, #b5b5b5, #8a8a8a);
        box-shadow: 0 0 10px rgba(180, 180, 180, 0.5);
        animation: orbit1 12s linear infinite;
      }

      /* Venus */
      .planet-2 {
        width: 14px;
        height: 14px;
        margin: -7px 0 0 -7px;
        background: linear-gradient(135deg, #ffd699, #e6ac00);
        box-shadow: 0 0 15px rgba(255, 200, 100, 0.5);
        animation: orbit2 18s linear infinite;
      }

      /* Earth */
      .planet-3 {
        width: 16px;
        height: 16px;
        margin: -8px 0 0 -8px;
        background: linear-gradient(135deg, #4a90d9, #2e5a8a);
        box-shadow: 0 0 20px rgba(74, 144, 217, 0.5);
        animation: orbit3 25s linear infinite;
      }

      .planet-3::after {
        content: '';
        position: absolute;
        top: 2px;
        left: 3px;
        width: 5px;
        height: 4px;
        background: #5a9a4a;
        border-radius: 50%;
      }

      /* Mars */
      .planet-4 {
        width: 12px;
        height: 12px;
        margin: -6px 0 0 -6px;
        background: linear-gradient(135deg, #ff6b6b, #c44569);
        box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
        animation: orbit4 35s linear infinite;
      }

      /* Jupiter */
      .planet-5 {
        width: 32px;
        height: 32px;
        margin: -16px 0 0 -16px;
        background: linear-gradient(135deg, #d4a574 0%, #c9956c 25%, #a67c52 50%, #d4a574 75%, #c9956c 100%);
        box-shadow: 0 0 30px rgba(200, 150, 100, 0.5);
        animation: orbit5 50s linear infinite;
      }

      .planet-5::before {
        content: '';
        position: absolute;
        top: 45%;
        left: 10%;
        width: 80%;
        height: 4px;
        background: rgba(180, 100, 60, 0.6);
        border-radius: 50%;
      }

      /* Saturn */
      .planet-6 {
        width: 26px;
        height: 26px;
        margin: -13px 0 0 -13px;
        background: linear-gradient(135deg, #f4d59e, #d4a855);
        box-shadow: 0 0 25px rgba(244, 200, 120, 0.4);
        animation: orbit6 70s linear infinite;
      }

      .planet-6::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 12px;
        border: 3px solid rgba(210, 180, 140, 0.6);
        border-radius: 50%;
        transform: translate(-50%, -50%) rotateX(75deg);
        background: transparent;
      }

      /* Uranus */
      .planet-7 {
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        background: linear-gradient(135deg, #9fe2e2, #5fbfbf);
        box-shadow: 0 0 20px rgba(159, 226, 226, 0.4);
        animation: orbit7 90s linear infinite;
      }

      /* Neptune */
      .planet-8 {
        width: 18px;
        height: 18px;
        margin: -9px 0 0 -9px;
        background: linear-gradient(135deg, #5b7fde, #3a5ba0);
        box-shadow: 0 0 20px rgba(91, 127, 222, 0.5);
        animation: orbit8 110s linear infinite;
      }

      /* Orbit animations */
      @keyframes orbit1 {
        from { transform: rotate(0deg) translateX(70px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(70px) rotate(-360deg); }
      }

      @keyframes orbit2 {
        from { transform: rotate(45deg) translateX(100px) rotate(-45deg); }
        to { transform: rotate(405deg) translateX(100px) rotate(-405deg); }
      }

      @keyframes orbit3 {
        from { transform: rotate(90deg) translateX(140px) rotate(-90deg); }
        to { transform: rotate(450deg) translateX(140px) rotate(-450deg); }
      }

      @keyframes orbit4 {
        from { transform: rotate(180deg) translateX(180px) rotate(-180deg); }
        to { transform: rotate(540deg) translateX(180px) rotate(-540deg); }
      }

      @keyframes orbit5 {
        from { transform: rotate(30deg) translateX(250px) rotate(-30deg); }
        to { transform: rotate(390deg) translateX(250px) rotate(-390deg); }
      }

      @keyframes orbit6 {
        from { transform: rotate(120deg) translateX(320px) rotate(-120deg); }
        to { transform: rotate(480deg) translateX(320px) rotate(-480deg); }
      }

      @keyframes orbit7 {
        from { transform: rotate(200deg) translateX(390px) rotate(-200deg); }
        to { transform: rotate(560deg) translateX(390px) rotate(-560deg); }
      }

      @keyframes orbit8 {
        from { transform: rotate(270deg) translateX(460px) rotate(-270deg); }
        to { transform: rotate(630deg) translateX(460px) rotate(-630deg); }
      }

      /* Orbit rings */
      .orbit-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        pointer-events: none;
      }

      .orbit-ring-6 { width: 640px; height: 640px; margin: -320px 0 0 -320px; }
      .orbit-ring-7 { width: 780px; height: 780px; margin: -390px 0 0 -390px; }
      .orbit-ring-8 { width: 920px; height: 920px; margin: -460px 0 0 -460px; }

      /* Hint text */
      .hint {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.3);
        z-index: 10;
        opacity: 1;
        transition: opacity 1s ease;
      }

      .hint.hidden {
        opacity: 0;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
    </style>

    <script>
      function toggleLinks() {
        document.getElementById('appLinks').classList.toggle('show');
      }

      // Planet fleeing interaction
      const planets = document.querySelectorAll('.planet');
      let clickedCount = 0;

      planets.forEach(planet => {
        planet.addEventListener('click', function(e) {
          if (this.classList.contains('fleeing')) return;

          // Hide hint after first click
          if (clickedCount === 0) {
            document.getElementById('hint').classList.add('hidden');
          }
          clickedCount++;

          // Get current position
          const rect = this.getBoundingClientRect();
          const centerX = window.innerWidth / 2;
          const centerY = window.innerHeight / 2;

          // Calculate flee direction (away from center)
          const currentX = rect.left + rect.width / 2;
          const currentY = rect.top + rect.height / 2;
          const angle = Math.atan2(currentY - centerY, currentX - centerX);

          // Random flee distance
          const distance = 800 + Math.random() * 400;
          const fleeX = Math.cos(angle) * distance;
          const fleeY = Math.sin(angle) * distance;

          // Stop the orbit animation and set current position
          this.style.animation = 'none';
          this.style.left = currentX + 'px';
          this.style.top = currentY + 'px';
          this.style.margin = '0';
          this.style.transform = 'translate(-50%, -50%)';

          // Trigger reflow
          this.offsetHeight;

          // Flee!
          this.classList.add('fleeing');
          this.style.left = (currentX + fleeX) + 'px';
          this.style.top = (currentY + fleeY) + 'px';
          this.style.transform = 'translate(-50%, -50%) rotate(' + (Math.random() * 720 - 360) + 'deg) scale(0.3)';

          // Respawn after delay
          setTimeout(() => {
            this.classList.remove('fleeing');
            this.style.cssText = '';
          }, 5000);
        });
      });
    </script>
